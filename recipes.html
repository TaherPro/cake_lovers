<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake Lovers</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="navbar">
        <a href="index.html">
          <img
            src="https://i.pinimg.com/474x/a2/a1/8e/a2a18e5b9f1fc6bf8808a8f1ca9f7a8e.jpg" width="100" height="80" alt="cake" class="logo"/>
        </a>
        <nav class="nav">
          <a href="recipes.html">Recipes</a>
          <a href="classes.html">Classes</a>
          <a href="about.html">About</a>
        </nav>
      </div>
    </header>
    <!-- main body -->
    <main>
      <section class="recipes">
        <h1>Our Recipes</h1>
        <label for="filter">Filter by category:</label>
        <select id="filter">
          <option>Cupcakes</option>
          <option>Small Cakes</option>
          <option>Birthday Cakes</option>
          <option>Weeding Cakes</option>
        </select>

        <div class="recipe-grid">
          <div class="recipe-card">
            <img src="images/imgq1.jpeg" alt="Cake" />
            <p>Chocolate Cake</p>
          </div>
          <div class="recipe-card">
            <img src="images/imge1.jpg" alt="Cake" />
            <p>Strawberry Cake</p>
          </div>
        </div>
      </section>

       <section class="extra">
          <h2>CAKeeeeeeeeeeeeeeees</h2>
          <img src="images/200.webp" height="100%" alt="Baking GIF">
        </section>

      <section class="rating">
        <h2>Rate This Recipe</h2>
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <select>
            <option>⭐⭐⭐⭐⭐</option>
            <option>⭐⭐⭐⭐</option>
            <option>⭐⭐⭐</option>
            <option>⭐⭐</option>
            <option>⭐</option>
          </select>
          <textarea placeholder="Your comment"></textarea>
          <button type="submit">Submit Rating</button>
        </form>
      </section>
    </main>
  </body>
</html>
